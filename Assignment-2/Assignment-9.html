<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWITCH STATEMENT</title>
</head>
<body>
    <script>
           
   var color = 'yellow';
   switch(color){
    case 'blue':
    console.log('color is blue');
    break;
    case 'red':
        console.log('color is red');
        break;
    case 'yellow':
        console.log('color is yellow');
        break;
   }


    </script>
</body>
</html>
