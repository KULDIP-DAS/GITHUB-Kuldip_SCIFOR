<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test-9</title>
</head>
<body>
    <script>
  
let a = parseFloat(prompt("Enter the first number:"));
let b = parseFloat(prompt("Enter the second number:"));
let c = prompt("Enter an operator (+, -, *, /, %):");

let result;


switch(c) {
    case '+':
        result = a + b;
        document.write(`${a} + ${b} = ${result}`);
        break;
    case '-':
        result = a - b;
        document.write(`${a} - ${b} = ${result}`);
        break;
    case '*':
        result = a * b;
        document.write(`${a} * ${b} = ${result}`);
        break;
    case '/':
       
        if (b === 0) {
            document.write("Error");
        } else {
            result = a / b;
            document.write(`${a} / ${b} = ${result}`);
        }
        break;
    case '%':
        result = a % b;
        document.write(`${a} % ${b} = ${result}`);
        break;
    default:
    document.write("Invalid operator");
}

    </script>
</body>
</html>
