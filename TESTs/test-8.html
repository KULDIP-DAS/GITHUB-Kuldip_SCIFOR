<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
  
//  equality check
var a = 10;
var b = "10";

console.log(a==b);
console.log(a===b);


// inequality check

var a = 20;
var b ='20';

console.log(a!=b);
console.log(a!==b)


//comparison between


let X = 15;
let Y = 20;


if (X < Y) {
    console.log("X is less than Y");
}


if (X > Y) {
    console.log("X is greater than Y");
}


if (X <= Y) {
    console.log("X is less than or equal to Y");
}


if (X >= Y) {
    console.log("X is greater than or equal to Y");
}


</script>
</body>
</html>
