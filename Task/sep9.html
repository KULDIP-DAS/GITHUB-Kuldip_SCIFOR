<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // FOR LOOP
        for(let i=0; i<5; i++){
            console.log(i)
        }

        // WHILE LOOP

        let a = 15;
        while(a<20){
            console.log(a);
            a++
        }

        // DO WHILE LOOP

        let x = 20;
        do{
            console.log(x);
            x++
        }while(x<25);


    //    BREAK & CONTINUE

  
for (let i = 1; i <= 10; i++) {


if (i === 5) {
    console.log("Skipping number 5");
    continue; 
}


if (i === 8) {
    console.log("Stopping at number 8");
    break; 
}


console.log(i);
}

    </script>
</body>
</html>
