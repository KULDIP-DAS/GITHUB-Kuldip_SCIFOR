<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const serverAddress = 'https://jsonplaceholder.typicode.com/users';
        let fetchRes = fetch(serverAddress, {method: 'GET'});

        fetchRes
        .then(res=> res.json())
        .then(data=>{
            console.log(data)
        })
        .catch(err => console.log(err));
    </script>
</body>
</html>
