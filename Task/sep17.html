<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }

        .calculator {
            width: 300px;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .display {
            width: 100%;
            height: 60px;
            background-color: #222;
            color: white;
            font-size: 28px;
            text-align: right;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }

        .buttons button {
            background-color: #444;
            color: white;
            font-size: 20px;
            border: none;
            padding: 20px;
            border-radius: 5px;
        }

        .equal {
            grid-column: span 2;
            background-color: #f09a36;
        }

        .clear {
            background-color: #e74c3c;
        }

        .operator {
            background-color: #666;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()" class="clear">C</button>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="setOperator('+')" class="operator">+</button>

            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="setOperator('-')" class="operator">-</button>

            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="setOperator('*')" class="operator">*</button>

            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button onclick="calculateResult()" class="equal">=</button>
            <button onclick="setOperator('/')" class="operator">/</button>
        </div>
    </div>

    <script>
        let a = "", b = "", operator = "", resultDisplayed = false;

        function appendNumber(number) {
            const display = document.getElementById('display');
            if (resultDisplayed) {
                display.value = "";
                resultDisplayed = false;
            }
            display.value += number;
        }

        function setOperator(op) {
            a = document.getElementById('display').value;
            operator = op;
            document.getElementById('display').value = "";
        }

        function calculateResult() {
            b = document.getElementById('display').value;
            let result;
            switch (operator) {
                case '+': result = parseFloat(a) + parseFloat(b); break;
                case '-': result = parseFloat(a) - parseFloat(b); break;
                case '*': result = parseFloat(a) * parseFloat(b); break;
                case '/': result = parseFloat(a) / parseFloat(b); break;
                default: result = "Error";
            }
            document.getElementById('display').value = result;
            resultDisplayed = true;
        }

        function clearDisplay() {
            document.getElementById('display').value = "";
            a = b = operator = "";
        }
    </script>

</body>
</html>
