<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data on Button Click</title>
</head>
<body>
    <h1>FETCH API METHOD</h1>
    <button onclick="fetchData()">Fetch Data</button>

    <script>
        const serverAddress = 'https://jsonplaceholder.typicode.com/users';

        function fetchData() {
            let fetchRes = fetch(serverAddress, { method: 'GET' });

            fetchRes
                .then(res => res.json())
                .then(data => {
                    document.write('<h3>Fetched Data:</h3>');
                    data.forEach(user => {
                        document.write(`<p>Name: ${user.name}, Email: ${user.email}</p>`);
                    });
                })
                .catch(err => console.log(err));
        }
    </script>

</body>
</html>
