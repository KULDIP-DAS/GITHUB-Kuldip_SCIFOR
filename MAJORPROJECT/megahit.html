<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Hit Mix Playlist - Spotify</title>
    <link rel="stylesheet" href="playlists.css">  
</head>
<body>
    <header>
        <h1>Mega Hit Mix</h1>
        <img src="https://i.scdn.co/image/ab67706f00000002523900c130e847665a66b9d8"alt="All Out 10s Playlist Cover">
    </header>
    
    <section class="description">
        <p> A mega mix of 75 of your favorite songs</p>
    </section>
    
    <section class="tracklist">
        <h2>Track List</h2>
        <ul>
            <li><strong>Artist Name - Song Title</strong> - 3:20</li>
            <li><strong>Artist Name - Song Title</strong> - 4:10</li>
            <!-- Add more tracks as needed -->
        </ul>
    </section>
    
    <section class="actions">
        <button onclick="play()">Play</button>
        <button onclick="follow()">Follow</button>
        <button onclick="save()">Save to Library</button>
    </section>
    


    <iframe src="https://open.spotify.com/embed/playlist/0r6QKeAdGoZordPDgqcRZS?utm_source=generator" width="1000" height="700" frameborder="0" allow="encrypted-media"></iframe>

</body>
</html>
