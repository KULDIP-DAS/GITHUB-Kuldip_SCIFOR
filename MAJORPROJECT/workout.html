<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Playlist - Spotify</title>
    <link rel="stylesheet" href="playlists.css">
</head>
<body>
    <header>
        <h1>Workout</h1>
        <img src="https://i.scdn.co/image/ab67706f0000000252a4093409a93d2f13a35f3f" alt="Workout Playlist Cover">
    </header>
    
    <section class="description">
        <p>Get pumped with the freshest pop hits designed to keep your workout energized and motivating.</p>
    </section>
    
    <section class="tracklist">
        <h2>Track List</h2>
        <ul>
            <li><strong>Artist Name - Song Title</strong> - 3:20</li>
            <li><strong>Artist Name - Song Title</strong> - 4:10</li>
            <!-- Add more tracks as needed -->
        </ul>
    </section>
    
    <section class="actions">
        <button onclick="play()">Play</button>
        <button onclick="follow()">Follow</button>
        <button onclick="save()">Save to Library</button>
    </section>
    
    <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DWUSyphfcc6aL" width="1000" height="700" frameborder="0" allow="encrypted-media"></iframe>

</body>
</html>
