<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Library - Spotify</title>
    <link href="library.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="mp.js"></script>
</head>
<body>
    <header>
        <h1>Your Library</h1>
        <img src="https://cms-fym.s3.nl-ams.scw.cloud/ox_Yn_AX_Da_R2_Cw_Rrnhv_Eal_515f388034.png" alt="Library Cover">
    </header>
    <section class="library-content">
        <h2>Your Saved Playlists</h2>
        <ul>
            <li>Today's Top Hits</li>
            <li>Workout</li>
            <li>Confidence Boost</li>
            <li>All Out 2010s</li>
            <li>Car Songs</li>
        </ul>
    </section>
    <section class="actions">
        <button onclick="play()">Play All</button>
        <button onclick="clearLibrary()">Clear Library</button>
    </section>
    <script src="mp.js"></script>
</body>
</html>
